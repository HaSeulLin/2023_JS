<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./js/0309 변수의 적용범위.js">
    </script> <!--js파일 먼저 출력--> 
    <script>
        document.write(`<p>안녕</p>`);
        document.write(`<p>${name}</p>`);
        // 스크립트 안에 바로 작성한 경우
        // 어느 공간에서도 불러올 수 있다 : 전역변수

        // 전역변수를 블록내부에서도 사용 가능 : for/if{}
        if(true){
            document.write(`<p>블록 내부의 : ${name}</p>`)
        } 
        // 전역변수를 함수 내부: function{}
        function printName(){
            document.write(`<p>함수 내부의 전역 name: ${name}</p>`);
        }
        printName();

        // 전역(script에 바로 선언한) 변수는 어느 공간에서도 사용 가능
        // let을 사용하면 동일한 이름으로 변수를 만들 수 없다
        // let name ="성춘향"; // 먼저 확인한 js파일에서 사용

        // 지역 변수: 함수 내부, 블록에 선언된 변수
        for(let i=0; i<5; i++){
            document.write(i);
        }
        // document.write(i); // 블록 내부에만 선언 되었기 때문에 x
        
        // 함수 안에 선언된 지역변수
        function numberPrint(){
            let number = 10;
            document.write(`<p>${number}</p>`);
        }
        // 다른 함수 공간에서 동일한 원하는 변수이름 사용가능
        function numberPrint1(){
            let number = 20;
            document.write(`<p>${number}</p>`);
        }
        numberPrint();
        numberPrint1();
        // 함수 안에서 let으로 정의한 변수는 밖에서는 사용 X
        // document.write(`<p>${number}</p>`);

        // 전역변수의 이름과 지역변수의 이름이 같을때 뭐가 먼저?
        let text = "전역변수";
        if (true){
            // 블록, 함수에서 동일한 이름을 가지고 있다면
            // 지역변수값을 가장 먼저 들고온다
            let text = "지역변수";
            document.write(`${text}`);
        }
        document.write(`${text}`);

        /////////////////////////////
        /* let과 var 차이 */
        // var은 동일한 이름 있어도 변수 만들 수 있다
        var book="흥부놀부";
        var book="자바스크립트 입문";
        document.write(`<p>${book}</p>`);

            document.write(`<p>${bookTitle[i]}</p>`);
        }
</script>
</body>
</html>
