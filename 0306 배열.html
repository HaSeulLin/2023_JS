<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자료형 : 배열 - 여러개의 자료를 저장하는 자료형
        let numbers = [1, 2, 3, 4];
        document.write(`<p>${numbers}</p>`);

        // 인덱스: 배열 안의 자료형에 접근하기 위한 번호
        // 0부터 시작
        document.write(`<p>${numbers[0]}</p>`); // 결과값1
        document.write(`<p>${numbers[3]}</p>`); // 결과값4
        document.write(`<p>${numbers[4]}</p>`); // 결과값undefined

        document.write(`<p>${numbers[3]+1}</p>`); // 결과값5
        // 배열에 없는 공간에 접근하면 undefined값을 출력한다
        // undefined가 나오면 원치 않은 결과가 나올 수 있다.
        document.write(`<p>${numbers[4]+1}</p>`); // 결과값NaN

        // 배열 연습
        // mathScored : 50, 60, 70, 80, 100
        // mathStudents : "홍길동", "장발장", "그린", "성춘향", "흥부"
        // 장발장과 70이라는 값을 document를 통해 출력
        let mathScored = [50, 60, 70, 80, 100];
        let mathStudents = ["홍길동", "장발장", "그린", "성춘향", "흥부"];
        document.write(`<p>${mathStudents}<p>`);
        document.write(`<p>${mathScored}점<p>`);

        document.write(`<p>${mathStudents[1]}, ${mathScored[2]}점<p>`);

        // 배열 확인
        // typeof()로 object라는 값이 나오기에
        // Array.isArray(배열이름)로 확인하거나
        // 배열이름 instanceof Array로 확인
        document.write(`<p>${Array.isArray(mathScored)}</p>`);
        document.write(`<p>${mathStudents instanceof Array}</p>`);
        
</script>
</body>
</html>
