<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 재귀함수: 자기 자신을 불러오는 함수
        // for과 유사한 결과를 낸다
        function hiFor(){
            for (let i=0; i<5; i++){
                document.write("반갑습니다");
            }
        }
        hiFor(4);
        document.write("<br>");
        // 재귀함수로 숫자값을 넣었을 때 반복하는 함수
        function hi(num){
            // 재귀함수를 작성할 때 빠져나오는 조건 필요
            if (num <= 0){
                document.write(`<p>hi(${num})의 끝</p>`);
                return 0;
            }
            else {
                document.write("환영합니다");
                hi(num-1);
            }
            document.write(`<p>hi(${num})의 끝</p>`);
            // return 값이 없을 때 함수 끝에 자동으로 들어감
            return undefined; // 함수 종료
        }

        // 함수 내용을 확인할 때는 함수 호출한 곳에 브레이크 포인트
        hi(3);

        // 1~num 까지의 합 구하는 함수
        // num = 5
        function sumFor(num){
            let sum = 0;
            for(let i=1; i<=num; i++){
                sum += i;
            }
            return sum;
        }
        document.write(`1~num까지의 합 : ${sumFor(5)}`);
        document.write("<hr>");

        // 재귀함수를 이용한 1~num의 총합
        function sumForI(num){
            document.write(`<p>${num}시작</p>`);
            if(num == 0){
                // num을 받아왔을 때 자기 자신을 계속 더함
                return num; //return 값 헷갈림. 공부.
            }
            else{
                return num + sumForI(num-1);
            }
        }
        /* 1:3+s(2) 2:3+{2+s(1)} 3:3+2+{1+s(0)} 4:3+2+1+0 */
        document.write(`1~num까지의 합 : ${sumForI(3)}`);

        document.write("<hr>");
        // 재귀함수 실습 팩토리얼
        function pac(n){
            if (n < 1){
                return 1;
            }
            else{
                    return n * pac(n-1);
                }
        }
        /* 1:5*p(4) 2:5*{4*p(3)} 3:5*4*{3*p(2)} 4:5*4*3*{2*p(1)}
        5:5*4*3*2*{1*p(0)} 6:5*4*3*2*1*{1} */
        document.write(`!=${pac(5)}`);

    </script>
</body>
</html>
