<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--함수 작성-->
    <script>
        //매개변수를 가지고 리터값은 없는 함수
        function introName(name){
            //내용 실행
            document.write(`<p>안녕하세요 ${name}입니다. 반갑습니다.</p>`);
            print(`안녕하세요 ${name}입니다`);
        }
        //값을 입력했을 때 documetn.write(`<p></p>`);
        function print(string){
            document.write(`<p>${string}</p>`);
        }

        // 매개변수를 가지고 return 값을 가지는 함수
        function introNameReturn(name){
            // return `안녕하세요 ${name}입니다. 반갑습니다.`;
            return "안녕하세요 "+name+"입니다";
    }
        function introNameReturnLog(name){
            console.log("함수가 출력되었습니다");
            return `안녕하세요 ${name}입니다. 반갑습니다.`;
        }

        // 사각형 넓이 함수
        // 매개변수 > 매개변수의 이름과 임의의 값
        // 실행내용 > 그대로 작성
        // 리턴값 > 변수에 넣어서 확인
        function area(num1,num2){
            let result = num1*num2;
            return result;
        }
        //
        function avrg(array) {
            let sum = 0;
            let avg_a = 0;
            for (num of array){
                sum += num;
            }
            avg_a = sum/array.length;
            return avg_a;
        }

        // 함수 실습6 - 두 수를 더함
        function add(num1,num2){
            let sum = 0;
            if (num2==undefined){
                num2 = 0;
            }
            // 값을 할당해 줄 때는 삼항 연산자도 사용 가능
            // num2에 값이 있다면(true) num2 그대로, 없다면 0
            // num2= num2 ? num2 : 0;
            sum = num1 + num2;
            return sum;
        }

        // 두 수를 곱하는 함수
        function multiply(num1,num2=1){
            return num1 * num2;
        }

        // 나머지 매개변수를 사용하는 함수
        // 가져온 값은 배열의 형태
        function addAll(...num){ // num: 배열의 형태
            let sum=0;
            for (let i=0; i<num.length; i++){
                sum += num[i];
            }
            return sum;
        }
    </script>
</head>
<body>
    <script>
        introName("홍길동");
        introName("성춘향");
        document.write("<hr>");
        // 괄호 가장 안쪽 내용부터 실행
        print(introNameReturn("빅토르"));
        document.write(introNameReturnLog("장발장"));
        
        document.write("<hr>");
        let num1=4;
        let num2=3;
        let returnResult=0; // 리턴값 확인
        let areaResult=0; // 사각형 넓이값 저장
        // 실행내용
        areaResult=num1*num2;
        // 리턴결과 확인
        returnResult=areaResult; //리턴해서 돌려줄 값
        print(returnResult); // 리턴값이 나온 것을 확인 >> 그대로 함수에 넣어줌
        //////////// 함수값 확인
        document.write(area(5,10)); 

        document.write("<hr>");
        let numArray = [30,60,40,60,20];        
        let sum = 0;
        let avg_a = 0;
        for (i=0; i<numArray.length; i++){
            sum += numArray[i];
        }
        avg_a = sum/numArray.length;
        print(avg_a);
        //////////// 함수값 확인
        document.write(avrg(numArray));


        // 초과된 인수와 부족한 인수
        introName(); // 넣어주지 않은 값은 undefined
        introName("홍길동","장발장"); // 초과된 값은 사용되지 않는다

        // 함수 실습6 - 값이 부족하게 들어왔을 때 미리 지정된 값 0을 넣어 출력
        print(add(5,10)); // sum = 15
        print(add(5));  // sum = 5

        document.write("<hr>");
        // 두 수를 곱하는 함수
        print(multiply(5)); // 마우스오버하면 num2? <?는 디폴트값 존재. 입력안해도 ok
        print(multiply(5,3));

        // 나머지 매개변수를 사용하는 함수
        // 인수가 몇개가 들어갈지 모를 때 배열로 받아온다
        document.write("<p>","안녕","두번째내용입니다","</p>");

        // 나머지 매개변수 실습
        print(addAll(1,2,3,4,5));
        print(addAll(5)); // [5]
        </script>
</body>
</html>
