<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 자바스크립트 작성 공간 -->
    <script>
        // 계산식만 작성하면 저장도 출력도 되지 않는다
        1+3;
        // 작성한 내용을 볼떄는 console.log()를 통해 확인
        // 브라우저(클라이언트쪽)에서 확인
        console.log(1+3);

        // 문자열은 한 라인에 작성할 수 있다
        // \백슬래쉬 통해서 특수문자를 표현할 수 있다
        console.log("hi  \n  hi");
        
        /* Boolean 불 */
        console.log(3 != 3);
        // 3 != 3 결과: false
        console.log(3+2 == 5)
        // 3+2 == 5 결과: true

        // boolean 값 계산 - 논리연산자
        // ! : boolean 값을 반대로 출력
        console.log(!true); // 출력결과 : false

        // || (or) : 두 개의 boolean 값 중에 하나라도 true일 경우 true
        console.log(true || false); // 출력결과 : true


        // && (and) : 두 개의 boolean 값 중에 하나라도 false일 경우 false
        console.log(true && false); // 출력결과 : false

        
    </script>
</body>
</html>
