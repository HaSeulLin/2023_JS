<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>수정하기 전 제목입니다</h1>
    <div>
        <ul>
            <li>첫번째 내용입니다</li>
            <li>두번째 내용입니다</li>
            <li>세번째 내용입니다</li>
            <li>네번째 내용입니다</li>
        </ul>
        <ol>
            <li>첫번째 내용입니다</li>
            <li>두번째 내용입니다</li>
            <li>세번째 내용입니다</li>
            <li>네번째 내용입니다</li>
        </ol>
    </div>
    <div class="main">
        <p><span>빈 공간</span> 입니다</p>
    </div>
    <div class="footer">
        <p>푸터영역입니다</p>
    </div>

    <script>

        h1.innerHTML="DOM을 이용한 수정";
        h1.style.color = "blue";
        h1.style.backgroundColor = "lightgray";

        ul.removeChild(ul.firstElementChild);
        let newli = document.createElement("li");
        ul.appendChild(newli);
        let liText = document.createTextNode("새로 추가한 노드요소입니다");
        newli.appendChild(liText);

        ol.firstElementChild.innerHTML= "내용을 바꾸었습니다";
        ol.removeChild(ol.children[1]);
        ol.removeChild(ol.lastElementChild);
        
        let attr = document.createAttribute("style")
        span.setAttributeNode(attr);

         */

        // 강사 답안
        // DOM 객체를 가져와서 HTML 내용 수정
        // h1 태그
        // 1)값, 2)style-color/backgroundColor
        let h1 = document.querySelector("h1");
        h1.innerHTML = "DOM을 이용한 수정";
        h1.style.color = "#0000FF";
        h1.style.backgroundColor = "lightgray";

        // ul 태그
        // 1) ul 태그의 첫번째 자식 삭제
        // 2) ul 태그에 li 태그 자식 추가 >> li 태그, text 작성
        let ul = document.querySelector("ul");
        ul.firstElementChild.remove();

        let li = document.createElement("li");
        li.innerHTML = "새로 추가한 노드입니다";
        ul.appendChild(li);

        // ol 태그를 가져와서 삭제/수정
        // 값 수정 : 첫번째 자식
        // 삭제 : 두번째(childNodes/children) / 네번째(lastChild)
        let ol = document.querySelector("ol");
        ol.firstElementChild.innerHTML = "내용을 바꾸었습니다";
        // ol.children[1].remove();
        ol.firstElementChild.nextElementSibling.remove();
        ol.lastElementChild.remove();

        // span 태그 색 바꾸기 > p 태그 복제
        // div class = "main"의 p 태그의 span 태그
        // style color = "red"
        let span = document.querySelector(".main span");
        span.style.color = "red";
        
        // cloneNode 사용 << span 태그를 통해 부모로 접근해 p 태그 복제
        let p = span.parentNode;
        // 동일한 내용을 수정 없이 복제할 경우 변수에 넣지 않고 작성 가능
        let main = document.querySelector(".main");
        main.append(p.cloneNode(true));
        main.append(p.cloneNode(true));

        // 위의 내용을 for문으로 작성
        for (let i=0; i<2; i++){
            main.append(p.cloneNode(true));
        }
    </script>

</body>
