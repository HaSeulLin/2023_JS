<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 익명함수(무명함수): 함수의 이름이 없는 함수 */
        /* 함수 표현식: 익명함수를 변수에 담아서 사용하는 함수 */
        // 안녕하세요를 출력하는 함수
        let hi = function(){
            document.write(`<p>안녕하세요</p>`);
        //    print("안녕"); 이미 다른 print 기능이 있어서 안됨
        }
        hi();
        // print()함수: document.write(`<p></p>`);
        // 선언문 함수에서 이름을 변수로 만들어서 사용
        let print = function(string){
            document.write(`<p>${string}</p>`);
        } 
        // 함수 표현식을 이용하여 작성한 경우는
        // 변수로 값이 할당된 이후에 사용할 수 있다
        print("안녕");

        // 함수 선언문은 모든 곳에서 사용가능
        // 함수 표현식은 let의 특성에 따라,
        // 특정 블록 안에서만 사용할 수 있다.
        for (let i=0; i<3; i++){
                // 함수 표현식으로 만든 함수
                let hello = function(){
                document.write("<p>안녕</p>");
            }
            hello();
        }
//       print(i);
//       hello(); for문 안에서만 작동 (특정 공간에서만 작동하는 함수 생성 가능)


        // 함수 표현식 실습
        let sub = function(num1,num2) {
            return num1-num2;
        }
        document.write(`<p>${sub(5,10)}</p>`);
        
        // 숫자를 넣었을 때 홀수인지 짝수인지 알려주는 함수표현식 작성
        // 함수 표현식 작성 : oddEvenCheck
        // oddEvenCheck(3) > return "홀수";
        // oddEvenCheck(4) > return "짝수";

        let oddEvenCheck = function(num){
            if (num%2 == 0){
                // return을 만나면 함수를 빠져나옴
                return "짝수";
            }
            else{
                return "홀수";
            }
            document.write("함수 끝"); // 이 문장은 출력X
        }
        print(`<p>${oddEvenCheck(3)}입니다</p>`);
        print(`<p>${oddEvenCheck(4)}입니다</p>`);

        // 삼항연산자를 사용한 홀짝
        let oddEvenCheckOper = function (num){
            return (num%2==0) ? "짝수" : "홀수"; 
        }
        print(`<p>${oddEvenCheckOper(1)}입니다</p>`);

    </script>
</body>
</html>
