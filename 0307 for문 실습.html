<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 중첩 for문 - 구구단 실습
        for (i=2;i<10;i++){
            for(let j=1;j<10;j++){
                document.write(`<p>${i}*${j}=${i*j}</p>`);
            }
        }

        let grade_array = [60, 70, 80, 90, 40, 70, 70];
        let g_avg = 0;
        for (i=0; i<grade_array.length; i++){
                g_avg += grade_array[i];
            }
        document.write(`<p>평균값: ${g_avg/grade_array.length}</p>`);
        
        let add_o = 0;
        for (i=1; i<=100; i++){
            if (i%2 != 0){ //i%2==1;
                add_o += i;
            }
        }
        document.write(`<p>1-100 사이의 홀수의 sum: ${add_o}</p>`);

        let add_tf =0;
        for (i=1; i<=100; i++){
            if (i%3 ==0 || i%5 ==0){
                add_tf += i;
            }
        }
        document.write(`<p>1-100 사이의 3의 배수와 5의 배수의 합: ${add_tf}</p>`);

        let add_tf2 =0;
        for (i=1; i<=100; i++) {
            if (i%3 ==0){
                add_tf2 += i;
            }
            else if (i%5 ==0){
                add_tf2 += i;
            }
        }
        document.write(`<p>1-100 사이의 3의 배수와 5의 배수의 합: ${add_tf2}</p>`);

    </script>
</body>
</html>
