<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // while 문을 이용하여 세 번 반복

        let num = 0;
        while(num<3){
            document.write("<p>세 번 반복합니다</p>");
            num++;
        }

        // 값을 받아와서 참일 때만 반복하는 while 문
        let password = "000";
        // 비밀번호를 맞췄을 때 반복이 멈춤
        // !(password=="000") >> password에 값을 넣어서 결과값 확인
        while(password != "000"){// while 조건식: 참일 때 반복
            password = prompt("비밀번호를 입력해 주세요.");
        }
        document.write("<p>비밀번호를 제대로 입력했습니다</p>");

        // while문 실습1
        let sum="20";
        while (sum != 10+10){
            sum=prompt("10+10?");
        }

        // while문 실습2
        let input = "0";
        let sum_o = 0;
        while (input !== "0"){ // 정확히 문자열 0과 비교
            input = prompt("숫자를 입력하면 더해집니다 (0 입력 시 종료)");
            if (isNaN(input)==false){
                sum_o += Number(input);
            }
        }
        document.write(`<p>총합: ${sum_o}</p>`);

        // do while문
        // 반드시 한 번은 실행하는 반복문
        // do{반복내용} while(조건문)
        let num_dowhile = 0; // 초기값
        do{
            document.write("<p>세 번 반복합니다</p>");
            num_dowhile++;
        } while(num_dowhile<3)
/*
        // prompt로 값을 입력
        let passwordn = ""; 
        do {
            // while문 안에 let passwordn로 초기화해준 값은
            // prompt의 값이 할당되어서 사용되지 않는다
            // 위에서 할당 해주고 와야함
            passwordn = prompt("비밀번호를 입력하세요");
        } while(passwordn != "000")
        document.write("<p>비밀번호를 제대로 입력했습니다.</p>");
*/
        let pw = "green";
        let count= 0;
        do{
            pw = prompt("비밀번호를 입력하세요");
            count++;
        }
        while (pw !== "green");
        document.write("<p>비밀번호를 제대로 입력했습니다.</p>");
        document.write(`<p>시도 횟수${count}</p>`);

    </script>
</body>
</html>
