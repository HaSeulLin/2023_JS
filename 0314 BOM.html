<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // BOM : 브라우저 오브젝트 모델 : 브라우저 객체 모델
        // 브라우저(인터넷창)에 접근하여서 자바스크립트로 제어하기 위한 모델
        // 가장 상위 객체: window,
        // 현재 script 객체가 window이므로 this로도 접근 가능
        // document도 window 안에 속한 객체

        // location 객체
        // 현재 웹페이지에 대한 정보를 가지고 있다
        // .reload()를 사용하면 페이지가 새로고침이 된다
        document.write(`<p>${location.href}</p>`);

        // history 객체
        // 히스토리 정보 저장
        // lenght 히스토리 개수 확인,
        // .back(), forword(), go() 매소드로 페이지 이동

        // 대화상자 - window 객체에서 제공해주는 메소드
        let choice = confirm("선택을 해주세요");
        document.write(`<p>${choice}</p>`);

        // BOM 실습
        // 함수 안에 실행함수를 호출해서 사용 가능
        // (변수에 안 담아도 바로 return 사용 가능)
        if (confirm("운영체제를 알려드릴까요?")){
            document.write(navigator.platform+"입니다");
        }

</script>
</body>
</html>
