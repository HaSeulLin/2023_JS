<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* break - 반복문을 빠져나가는 명령어 */
        while (true){
            console.log("무한루프에 빠졌습니다");
            //            document.write("<p>무한루프에 빠졌습니다</p>");
            // 반복문에 break 만나자마자 반복문 빠져나옴
            break;
        }

        // while(true)와 break를 같이 쓰는 방법
        // if문을 통해서 조건이 참일 때 break 통해서 반복 빠져나감

        // 3번 반복하기
        let num = 0;
        while(true){
            num++;
            document.write("<p>3번 반복합니다</p>");
            if (num==3){
                break;
            }
        }

        // 비밀번호가 맞을 때(if) 반복을 멈추는 내용
        let pw = "000";
        while(true){
//            pw= prompt("비밀번호를 입력하세요");
            if (pw=="000"){
                break;
            }
        }

        // continue : 를 만나면 다시 반복 위치로 돌아간다
        let num1 = 1;
        while (num1 <10){
            num1++;
            document.write(`<p>${num1}</p>`);
            continue; // 컨티뉴 이후 내용은 실행x
            document.write(`<p>continue 이후 내용</p>`);
        }

        let num2=0;
        while(num2<5){
            num2++;
            if(num2%2==1){
                // 홀수일 경우에는 아래 코드 실행x
                continue;
            }
            // 짝수만 출력
            document.write(`<p>${num2}</p>`);

        }
        document.write("<hr>");
        // for문 안에 사용되는 continue
        for (let i=0; i<5; i++){
            // 홀수 if - continue
            if(i%2==1){
                continue;
            }
            // 짝수 출력
            document.write(`<p>${i}</p>`);
        }

        document.write("<hr>");
        // 실습1
        let num3 = 0;
        while(true){
            num3++;
            document.write(`<p>${num3}</p>`);
            if(num3==10){
                break;
            }
        }
        document.write("<hr>");
        // 실습2
        let num4=0;
        for(i=0; i<=10; i++){
            if (i%3==0){
                continue;
            }
            document.write(`<p>${i}</p>`);
        }

    </script>
</body>
</html>
