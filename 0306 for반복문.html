<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for문 횟수를 반복하기 위한 반복문
        // for (변수 초기화; 조건식; 증가/감소식)

        // 동일한 내용을 세 번 반복해서 출력
        for (let i=0; i<3; i++){
            document.write(`<p>세 번 반복합니다.</p>`);
        }

        // for문의 i값 출력
        for (let i=0; i<3; i++){
            document.write(`<p>${i}</p>`);
        }
        // for문의 i값 출력
        for (let i=0; i<3; i++){
            let test="hi";
            document.write(`<p>${test}</p>`);
        }
        // for문 let을 이용하면 선언한 i 변수는 for 안에서만 사용 가능.
        // document.write(`<p>${i}</p>`); <불가
        // document.write(`<p>${test}</p>`);

        // for 반복문 실습1 10부터 카운트다운
        for (let i=10; i>0; i--){
            document.write(`<p>카운트다운 ${i}</p>`);
        }
        
        for (let i=0; i<10; i++){
            document.write(`<p>카운트다운 ${10-i}</p>`);
        }

        // for 반복문 실습2 구구단 2단
        for (let i=1; i<10; i++){
            document.write(`<p>구구단 2 X ${i} = ${2*i}</p>`);
        }
    </script>
</body>
</html>
