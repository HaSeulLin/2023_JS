<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Array 객체
        // Sort()
        let NumArray = [3, 6, 7, 2, 7, 3, 1];
        NumArray.sort();
        document.write(`<p>${NumArray}</p>`);

        // 순서에 맞춰 정렬을 하기 위해
        // 정렬 함수를 작성하여 사용할 수 있다

        NumArray.sort(compare);
        document.write(`<p>${NumArray}</p>`);

        // 정렬하는 함수 : a와 b값을 비교해서 큰 값을 나중에 출력
        // 1, 2, 3, 4 순서로 출력
        function compare(a,b){
            if (a>b){return 1;} // 오름차순
            else if (a<b){return -1;} // 내림차순
            else{return 0;} // 변경없음
        }

        let AlpArray = ["One", "Two", "Three", "Four"];
        AlpArray.sort();
        document.write(`<p>${AlpArray}</p>`);

        // pop() : 배열의 마지막 요소를 제거하고 return 값으로 전달
        let flowerArray = ["튤립", "장미", "국화"];
        console.log(flowerArray.pop());
        console.log(flowerArray);
        console.log(flowerArray.pop());
        console.log(flowerArray.pop());

        // String
        let name = "홍길동";
        console.log(name.replace(name.charAt(1),"*"));
        let name2 = "홍홍홍";
        let centerChar = name2.charAt(1);
        let replacename = name2.replaceAll(centerChar,"*");
        console.log(replacename);

        // Date
        let today = new Date;
        console.log(`${today.getFullYear()}년${today.getMonth()+1}월${today.getDate()}일`);
        console.log(`${today.getHours()}시 ${today.getMinutes()}분 ${today.getSeconds()}초`);        

        // Math - 원의 넓이 구하기
        let r = 3;
        document.write("원의 넓이: "+Math.PI*r*r);
</script>
</body>
</html>
